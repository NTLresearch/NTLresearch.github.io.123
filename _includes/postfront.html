<div class="col-md-6">
    <div class="card mb-4 box-shadow">
        <img class="card-img-top" src="{{site.baseurl}}{{post.featured_image}}" alt="Thumbnail">
        <div class="card-body">
            <h5 class="card-title">
                <a href="{{post.url | prepend:site.baseurl }}">
                    {{ post.title |truncate: 100}}
                </a>

            </h5>
            <h6>{{page.date | date: "%b %-d, %Y"}}</h6>
            <p class="card-text">
                {{post.content | strip-html | strip-newlines | truncate: 300 }}
            </p>
            <div class="d-flex justify-content-between align-items-center">
                <a class="btn btn-light btn-md" href="{{post.url | prepend: site.baseurl}}">Đọc tiếp</a>
            </div>
        </div>
    </div>
</div>
