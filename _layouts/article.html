<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    {% include head.html%}
</head>
<body>
    {% include postheader.html %}

    <div class="page-content">

        <div class="container-fluid text-center">
            <!-- {% if page.featured_image %}
            <img src="" height=600 align="middle" style="margin: 0 auto; display:block" alt="">
            {% endif %} -->
            <img src="{{site.baseurl}}{{page.featured_image}}" height=500>
        </div>
        <br>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-3 text-center">
                    <div>
                        <img class="rounded-circle" src="/images/icon/bio-photo.jpg" width=100px style="padding: 5px; border: 1px solid #f2f3f3;" alt="">
                    </div>
                    <br>
                    <div class="container text-secondary">
                        <h4 class="display-5">
                            {% if page.author %}
                            {{ page.author }}
                            {% endif %}
                        </h4>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="container">
                        <header class="post-header">
                            <h1 class="post-title">{{ page.title }}</h1>
                            <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.meta %} â€¢ {{ page.meta }}{% endif %}</p>
                        </header>
                        <article class="post-content">
                            {{ content }}
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </body>
    </html>
